<title>Descrição</title>
<h1>
    {{ evento.nome }}
    
</h1>


<div class="info"
    <p>
        <strong>Descrição:</strong> {{ evento.info }}
    </p>
    <p>
        <strong>Local:</strong> {{ evento.local }}
    </p>
    <p>
        <strong>Data:</strong> {{ evento.datahora }}
    </p>
    <p>
        <strong>Horário:</strong> {{ evento.horario }}
    </p>
    <p>
        <strong>Preço:</strong> R${{ evento.valor }}
    </p>
    <p> {{evento.usuario}}</p>
    
</div> 

<div>
    <ul>
        <li>
           <a href="{% url 'vumbora:avaliacao' evento.id %}"> Avaliações</a>
        </li>
    </ul>
</div>
