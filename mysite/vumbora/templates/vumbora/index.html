{% load static %}

{% include 'vumbora/header.html' %}
    
<link rel="stylesheet" href="{% static 'css/index.css' %}">

{% if evento_list %}

    <h1>Eventos cadastrados</h1>
    <ul>
        {% for evento in evento_list %}
            <li><a href="{% url 'vumbora:details' evento.id %}">{{ evento.nome }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>Não há eventos cadastrados.</p>
{% endif %}
