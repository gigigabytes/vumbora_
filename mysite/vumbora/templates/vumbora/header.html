{% load static %}
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'vumbora/css/header.css' %}">
</head>
<header>
    <div id="barra" class = "container" style="display: flex;" >
        <a href="{% url 'vumbora:index' %}" style="text-decoration: none;"><h1 style="font-family: Asteristico;"> VUMBORA? </h1></a>
        <div id="pesquisa-barra-de-navegacao">
            
            <form id="form" action="/search" method="GET">
                <div id="procura">
                <input type="text" class="form-control rounded-pill" placeholder="Busque eventos..." id="pesquisa">
                <button type="submit" class="btn btn-primary rounded-pill" style="width: fit-content;" id="icone-pesquisa"><i class="fas fa-search"></i></button>
                </div>
            </form>
        </div>
        <div id="filtro-localizacao-barra">
            <button class="btn btn-primary rounded-pill" id="botao-loc">Localização</button>
        </div>
        <div id="barra-evento">
            <a href="#" id="icone-evento"></a>
            <div id="meus-eventos-barra">
                <a href="#" style="text-decoration: none; color:red "> Meus Eventos</a>
            </div>
        </div>
        <div id="usuario-barra">
            <a href="{% url 'vumbora:cadastrar_perfil' %}" id="icone-perfil"></a>
            <div id="login-barra">
                {% if user.is_authenticated %}
                <a href="{% url 'vumbora:logar' %}" style="text-decoration: none; color: red;">
                    {{ user.username }}</a>
                {% else %}
                <a href="{% url 'vumbora:logar' %}" style="text-decoration: none; color: red;   ">Login</a>
                {% endif %}
            </div>
        </div>
        <div id="opcoes-barra">
            <button href="#" id="icone-barra"></button>
        </div>
    </div>
</header>
