{% load static %}

{% include 'vumbora/header.html' %}
    
<link rel="stylesheet" href="{% static 'css/cadastro_perfil.css' %}">

<form method="POST" novalidate>
	{% csrf_token %}
	<h2>Cadastrar Perfil</h2>
	{% for field in form %}
	<p id="formulario_cadastro">
		{% if field.errors %}
		<ul class="errorlist">
			{% for error in field.errors %}
			<li>{{ error }}</li>
			{% endfor %}
		</ul>
		{% endif %}
	 	{{ field.label_tag }}<br>
		{{ field }}
	</p>
	{% endfor %}
	<br>
	<div id="botao_cadastrar">	
	<input  type="submit" value="Cadastrar Perfil" />
	</div>
</form>
