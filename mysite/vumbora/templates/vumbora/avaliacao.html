{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'vumbora/css/avaliacao.css' %}" />

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliações</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
</head>




<body>

    <div class="box">
        <div class="box-text">
            <p>Avaliações</p>
        </div>
    </div>
    

    <div class="out-comment">
        <div class="in-comment">
            <form method="POST">
                {% csrf_token %}
                <label>Comentario</label>
                {{form.comentario}}
                {{form.nota}}

                <button type="submit" class="button-send">Enviar</button>
                
            </form>
            
        </div>
       
    </div>




{% comment %} Exibição dos comentários {% endcomment %}
    {% for avaliacao in avaliacoes %}
    <div class="row">
        <div class="stars">
        </div>
        <div class="user">
            <img src="" alt="">
        </div>
        <div class="outter">
            <div class="inner">
                <div class="text">
                    <p>{{avaliacao.comentario}}</p>
                </div>
            </div>
        </div>

    </div>
    {% endfor %}




</body>

</html>
